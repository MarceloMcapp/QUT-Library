	<script>
		$(document).ready(function(){
		  $("#locate").click(function() {
		    navigator.geolocation.getCurrentPosition(foundLocation, noLocation);
		  });

		  navigator.geolocation.getCurrentPosition(foundLocation, noLocation);

		  function foundLocation(position) {
		    var lat = position.coords.latitude;
		    var lon = position.coords.longitude;
		    var userLocation = lat + ',' + lon;


			var img = new Image();

			img.src = "http://maps.googleapis.com/maps/api/staticmap?center=" + lat + "," + lon + "&zoom=17&size=290x330&" +
						"markers=color:white%7Clabel:You%7C" + lat + "," + lon + "&" +
						"markers=color:red%7C-27.477045,153.02839&" + 
						"markers=color:red%7C-27.451804,153.0167148&sensor=true";
			document['location'].src = img.src;

		  }
		  function noLocation() {
		    $("#error").watermark("Could not find location");
			document.getElementById("error").innerHtml = "Could not find location";
		  }
		})//end DocReady
		
	</script>
